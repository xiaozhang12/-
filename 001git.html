<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
   /*
     1、git 安装
     2、初始化git仓储/(仓库)==>在项目目录右键打开git bash==>命令(git init)
        这个仓库会存放，git对我们的项目代码进行备份发文件
     3、配置个人信息
        就是Git中设置当前使用的用户是谁   
        每一次备份都会把当前备份者的信息存储起来
        命令：
        配置用户名：git config --global user.name "xiaozhang"
        配置邮箱：$ git config --global user.email "xaiozahng@qq.con"
    4、把代码存储到.git仓库中
        1、命令：
         第一步:git.add ./001git.html(git add+"文件名")  或者(git add ./) 提交当前目录的所有文件
          第二步:git commit -m"添加说明"
        2、命令: 直接存储到仓库，不用执行上面两个步骤===>git commit --all -m"提交所有"  

    5、查看当前状态==(命令：git status)
      可以查看当前代码有没有代码被放到仓库中去

    6、查看历史提交日志
       命令：git log   查看提交日志
            git log --oneline  查看简洁版日志
     7、回退到指定的版本
        命令：git reset --hard Head~0(表示回退带上一次版本提交时候的代码)
             git reset --hard Head~1(表示回退带上上次版本提交时候的代码)后面依次类推
         为了避免写错回退到指定的版本（Head~1）数 ，可以通过版本号精确回退到某一次提交时的状态  git reset --hard +版本号
     8、查看每一次切换版本号的记录：可以看到所有提交的版本号
       命令：git reflog

     9、分支(默认是有一个主分支master)
       1、创建分支
          命令：git branch dev  //dev表示的是分支名
          在刚创建的分支里面的版本数据跟主分支master的版本数据一样
       2、切换分支 
       命令：git checkout dev (表示切换到dev分支中去) 
            如果你不知道有哪些分支 git branch  可以查询到所有被创建的分支
            这里面可以可以做正常的git操作
       3、把分支合并到主分支去(如果你的代码全部完成,需要合并到主分支)
         命令：git merge dev
             合并分支内容，把当前分支与指定的分支（dev）,进行合并
             当前分支指的是git branch 命令输出的前面有*号 的分支
             合并如果有冲突，需要手动去处理，处理后需要再提交一次
     
      10、Github
          不是Git ,只是一个网站,这个网站提供了允许通过git上传代码功能
          提交代码到gihub,(当做git服务器来用)
           命令：git push +地址 master   会把当前分支的内容上传到远程的master分支上
      11、git pull +地址+ master
          把远程分支数据得到：(注意使用前本地需要初始化一个仓库 git init)
      12、 git clone +地址
        会得到远程仓库的相同的数据，如果多次执行会覆盖本地内容。
           
      13 ssh方式上传代码 
        公钥 私钥，两者的相关联系  
        生成公钥的和私钥命令：ssh-keygen -t rsa -C +邮箱
        生成一个文件，后缀名pub的就是公钥 后续放到gitHub中

       12、在push 和pull 操作时候
           先pull(拉代码) 后push(推代码)
       13、push 和pull 简写
         命令：git remote add orgin(这里命名的名字) +地址
             后面命令写法：git push orgin master ,git pull orgin master
             如果添加 git push orgin -u master   后面写法 git push ，git pull
         注释：当我们在push时，加上-u参数，那么下一次push时候我们只需要写git push,就能提交代码。
             （加上-u之后，git会把当前分支与远程指定的分支进行关联）

         
   */  
        
     </script>
     
     <div>测试：修改后的第二版本，继续git 提交到仓库</div>
</body>
</html>
