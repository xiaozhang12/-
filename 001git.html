<!DOCTYPE html>

<head>

<body>
    <script>
   /*
     1、git 安装
     2、初始化git仓储/(仓库)==>在项目目录右键打开git bash==>命令(git init)
        这个仓库会存放，git对我们的项目代码进行备份发文件
     3、配置个人信息
        就是Git中设置当前使用的用户是谁   
        每一次备份都会把当前备份者的信息存储起来
        命令：
        配置用户名：git config --global user.name "xiaozhang"
        配置邮箱：$ git config --global user.email "xaiozahng@qq.con"
    4、把代码存储到.git仓库中
        1、命令：
         第一步:git.add ./001git.html(git add+"文件名")  或者(git add ./) 提交当前目录的所有文件
          第二步:git commit -m"添加说明"
        2、命令: 直接存储到仓库，不用执行上面两个步骤===>git commit --all -m"提交所有"  

    5、查看当前状态==(命令：git status)
      可以查看当前代码有没有代码被放到仓库中去

    6、查看历史提交日志
       命令：git log   查看提交日志
            git log --oneline  查看简洁版日志
   */  
        
     </script>
     
     <div>测试：修改后的第二版本，继续git 提交到仓库</div>
</body>
</html>
